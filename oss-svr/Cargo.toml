[package]
name = "oss-svr"
version = "0.1.2"
edition = "2024"
authors = ["zbz"]
license = "MIT"
keywords = ["oss", "server", "upload", "download", "preview"]
description = "A Rust-based object storage service system that provides functionalities similar to Alibaba Cloud OSS. Supports file upload, download, preview, bucket management and more, using Actix-web as the web framework and SeaORM as the database ORM."
categories = ["web-programming::http-server"]
homepage = "https://github.com/rusthing/oss-rs"
repository = "https://github.com/rusthing/oss-rs"
readme = "README.md"

[dependencies]
log = { workspace = true }
clap = { workspace = true }
chrono = { workspace = true }
serde = { workspace = true }
serde_with = { workspace = true }
tokio = { workspace = true }
actix-web = { workspace = true }
actix-multipart = { workspace = true }
sea-orm = { workspace = true }
bytesize = { workspace = true }
regex = { workspace = true }
tempfile = { workspace = true }
once_cell = { workspace = true }
o2o = { workspace = true }
sqlx = { workspace = true }
validator = { workspace = true }
strum = { workspace = true }
utoipa = { workspace = true }
utoipa-swagger-ui = { workspace = true }
idworker = { workspace = true, features = ["settings"] }
wheel-rs = { workspace = true }
robotech = { workspace = true, features = ["svr"] }