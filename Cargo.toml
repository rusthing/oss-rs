[workspace]
members = ["oss-api", "oss-svr"]
resolver = "3"

[workspace.dependencies]
log = "0.4.28"
clap = { version = "4.5.49", features = ["derive"] }
chrono = "0.4.42"
serde = { version = "1.0.228", features = ["derive"] }
serde_with = "3.15.0"
tokio = { version = "1.47.1", features = ["rt", "rt-multi-thread", "macros", "signal"] }
actix-web = "4.11.0"
actix-multipart = "0.7.2"
sea-orm = { version = "1.1.16", features = ["sqlx-postgres", "runtime-actix-rustls", "debug-print"] }
bytesize = { version = "2.1.0", features = ["serde"] }
regex = "1.12.2"
tempfile = "3.23.0"
once_cell = "1.21.3"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "json", "chrono", "tracing-log"] }
tracing-appender = "0.2.3"
o2o = { version = "0.5.4", default-features = false, features = ["syn2"] }
tracing = "0.1.41"
tracing-core = "0.1.34"
tracing-log = "0.2.0"
sqlx = "0.8.6"
config = "0.15.18"
validator = { version = "0.20.0", features = ["derive"] }
strum = { version = "0.27.2", features = ["derive"] }
utoipa = { version = "5.4.0", features = ["actix_extras"] }
utoipa-swagger-ui = { version = "9.0.2", features = ["actix-web"] }
idworker = "0.3.5"
wheel-rs = "0.1.0"
robotech = "0.5.0"
