[package]
name = "oss-rs"
version = "0.1.0"
edition = "2024"
authors = ["zbz"]

[dependencies]
log = "0.4.28"
clap = { version = "4.5.47", features = ["derive"] }
chrono = "0.4.42"
serde = { version = "1.0.224", features = ["derive"] }
serde_with = "3.14.1"
erased-serde = "0.4.8"
humantime = "2.3.0"
tokio = { version = "1.47.1", features = ["rt", "rt-multi-thread", "macros", "signal"] }
actix-web = "4.11.0"
actix-multipart = "0.7.2"
sea-orm = { version = "1.1.16", features = ["sqlx-postgres", "runtime-actix-rustls", "debug-print"] }
thiserror = "2.0.16"
bytesize = { version = "2.1.0", features = ["serde"] }
regex = "1.11.2"
tempfile = "3.23.0"
idworker = "0.3.0"
once_cell = "1.21.3"
sha2 = "0.10.9"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "json", "chrono", "tracing-log"] }
tracing-appender = "0.2.3"
o2o = { version = "0.5.4", default-features = false, features = ["syn2"] }
tracing = "0.1.41"
tracing-core = "0.1.34"
tracing-log = "0.2.0"
sqlx = "0.8.6"
config = "0.15.17"
validator = { version = "0.20.0", features = ["derive"] }
strum = { version = "0.27.2", features = ["derive"] }