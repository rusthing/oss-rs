[package]
name = "oss-rs"
version = "0.1.0"
edition = "2024"
authors = ["zbz"]

[dependencies]
log = "0.4.28"
clap = { version = "4.5.47", features = ["derive"] }
chrono = "0.4.42"
env_logger = "0.11.8"
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9.34-deprecated"
humantime = "2.3.0"
tokio = { version = "1.47.1", features = ["rt", "rt-multi-thread", "macros", "signal"] }
actix-web = "4.11.0"
sea-orm = { version = "1.1.16", features = ["sqlx-postgres", "runtime-actix-native-tls"] }
thiserror = "2.0.16"
