[workspace]
members = ["oss-api", "oss-svr"]
resolver = "3"

[workspace.dependencies]
log = "0.4.28"
clap = { version = "4.5.51", features = ["derive"] }
chrono = "0.4.42"
serde = { version = "1.0.228", features = ["derive"] }
serde_with = "3.15.1"
tokio = { version = "1.48.0", features = ["rt", "rt-multi-thread", "macros", "signal"] }
actix-web = "4.11.0"
actix-multipart = "0.7.2"
sea-orm = { version = "1.1.16", features = ["sqlx-postgres", "runtime-actix-rustls", "debug-print"] }
sqlx = { version = "0.8.6", features = ["any", "postgres"] }
bytesize = { version = "2.1.0", features = ["serde"] }
regex = "1.12.2"
tempfile = "3.23.0"
once_cell = "1.21.3"
o2o = { version = "0.5.4", default-features = false, features = ["syn2"] }
validator = { version = "0.20.0", features = ["derive"] }
strum = { version = "0.27.2", features = ["derive"] }
utoipa = { version = "5.4.0", features = ["actix_extras"] }
utoipa-swagger-ui = { version = "9.0.2", features = ["actix-web"] }
idworker = "0.3.5"
wheel-rs = "0.3.0"
robotech = { version = "0.9.8", features = ["web"] }

[patch.crates-io]
wheel-rs = { path = "../wheel-rs" }
robotech = { path = "../robotech-rs"}
